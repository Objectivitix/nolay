<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nolay</title>
</head>
<body>
  <header>
    <img src="./assets/icons/logo.svg" class="logo">
    <h1>Nolay</h1>
  </header>

  <aside>
    <nav>
      <section class="overview">
        <ul>
          <li><button>Current</button></li>
          <li><button>This Week</button></li>
          <li><button>This Month</button></li>
          <li><button>Notes</button></li>
        </ul>
      </section>

      <section class="projects">
        <header>
          <h2>Projects</h2>
          <button class="new"><img src="./assets/icons/new.svg"></button>
        </header>
        <ul>
          <li><button data-emoji="⚽️">Lorem, ipsum.</button></li>
          <li><button data-emoji="🏀">Sapiente, nesciunt.</button></li>
          <li><button data-emoji="🏈">Tempora, laudantium.</button></li>
          <li><button data-emoji="⚾️">Et, totam!</button></li>
        </ul>
      </section>
    </nav>

    <footer>
      <p>crafted by objx</p>
      <a href="https://github.com/Objectivitix/nolay" target="_blank">
        <img src="./assets/icons/github.svg" class="github-icon">
      </a>
    </footer>
  </aside>
</body>
</html>
